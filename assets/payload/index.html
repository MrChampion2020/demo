<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Page</title>
    <link rel="stylesheet" href="styles.css">



    <style>
body {
    font-family: Arial, sans-serif;
}

.payment-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], select {
    width: 100%;
    height: 40px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

#payment-message {
    color: #008000;
    font-size: 16px;
    margin-top: 20px;
}


    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Stripe Payment Page</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="4242 4242 4242 4242">
            </div>
            <div class="form-group">
                <label for="exp-month">Expiration Month:</label>
                <select id="exp-month">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <!-- Add more options -->
                </select>
                <label for="exp-year">Expiration Year:</label>
                <select id="exp-year">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <!-- Add more options -->
                </select>
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" placeholder="123">
            </div>
            <button id="pay-btn">Pay $10</button>
        </form>
        <div id="payment-message"></div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="../../assets/js/stripe.js"></script>
</body>
</html>
